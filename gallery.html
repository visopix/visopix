<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria do Cliente - Visopix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-5xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Galeria do Cliente</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
      <div class="bg-white shadow-md rounded overflow-hidden">
        <img src="https://res.cloudinary.com/demo/image/upload/sample.jpg" alt="Foto 1" class="w-full h-auto" />
        <div class="p-4">
          <p class="mb-2">Imagem 1</p>
          <button class="bg-black text-white px-4 py-2 rounded w-full">Comprar</button>
        </div>
      </div>
      <div class="bg-white shadow-md rounded overflow-hidden">
        <img src="https://res.cloudinary.com/demo/image/upload/sample.jpg" alt="Foto 2" class="w-full h-auto" />
        <div class="p-4">
          <p class="mb-2">Imagem 2</p>
          <button class="bg-black text-white px-4 py-2 rounded w-full">Comprar</button>
        </div>
      </div>
      <div class="bg-white shadow-md rounded overflow-hidden">
        <img src="https://res.cloudinary.com/demo/image/upload/sample.jpg" alt="Foto 3" class="w-full h-auto" />
        <div class="p-4">
          <p class="mb-2">Imagem 3</p>
          <button class="bg-black text-white px-4 py-2 rounded w-full">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
