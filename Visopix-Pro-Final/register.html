<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Registo Visopix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
  <div class="max-w-md mx-auto mt-16 p-8 shadow-md border rounded">
    <h2 class="text-2xl font-bold mb-6 text-center">Registo</h2>
    <form action="/api/register" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Nome" required class="w-full border px-3 py-2 rounded" />
      <input type="email" name="email" placeholder="Email" required class="w-full border px-3 py-2 rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full border px-3 py-2 rounded" />
      <button type="submit" class="bg-black text-white px-4 py-2 rounded w-full">Registar</button>
    </form>
  </div>
</body>
</html>
